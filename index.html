<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraGeek</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style/reset.css">
    <link rel="stylesheet" href="./style/style.css">

</head>

<body>
    <header class="box-cabecera">
        <img class="logo" src="./imagenes/estrella.png" alt="">
        <img class="logo" src="./imagenes/corazon.png" alt="">
        <h1 class="encabezado">AluraGeek</h1>
    </header>
    <main>
        <div class="agregar-producto" data-formulario>

            <h2 class="titulo">AGREGAR <br> PRODUCTO:</h2>
            <div class="boxes">
                <input type="text" name="Nombre" id="caja" placeholder="Nombre..." data-titulo>
            </div>

            <div class="boxes">
                <input type="text" name="Precio" id="caja-2" placeholder="Precio..." data-precio>
            </div>

            <div class="boxes">
                <input type="text" name="Imagen" id="imagen" placeholder="Imagen..." data-ruta>
            </div>

            <div class="botones">
                <input class="boton-enviar" id="enviar" data-boton-enviar type="submit" name="enviar"
                    placeholder="Enviar" value="Enviar">

                <input class="boton-limpiar" id="limpiar" data-boton-limpiar type="submit" name="limpiar"
                    placeholder="Limpiar" value="Limpiar">
            </div>

        </div>


        <div class="mis-productos">
            <h2 class="titulo"> MIS <br> PRODUCTOS:</h2>
            <div class="padre-productos" data-lista>
            </div>
        </div>

    </main>

    <footer class="final-pagina ">
        <div class="end">
            <img class="logo" src="./imagenes/estrella.png" alt="">
            <img class="logo" src="./imagenes/corazon.png" alt="">
            <h4 class="pie-pagina">AluraGeek</h4>
        </div>

        <div class="dev">
            <h4 class="nombre">DESARROLLADO POR JEAN SALDAÃ‘A B.</h4>
            <h4 class="alura">ALURA LATAM 2024</h4>
        </div>
    </footer>
    <script src="../js/mostrarImagenes.js" type="module"></script>
    <script src="../js/crearImagen.js" type="module"></script>
    <script src="../js/eliminar.js" type="module"></script>
</body>

</html>
